<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - VisionFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-gradient text-white">

  <div class="container-fluid vh-100 d-flex flex-column justify-content-between px-3 py-4">
    <div class="d-flex justify-content-start">
      <a href="cadastro.html" class="btn btn-outline-light rounded-circle shadow-sm" style="width: 40px; height: 40px;">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
      <div class="position-relative bg-dark bg-opacity-50 rounded-4 p-4 pt-5 w-100" style="max-width: 360px;">
        <div class="position-absolute top-0 start-50 translate-middle bg-dark rounded-circle border border-primary shadow p-3">
          <i class="fas fa-user fa-2x text-white"></i>
        </div>

        <!-- Formulário -->
        <form id="login-form" class="mt-4">
          <div class="mb-3 input-group">
            <span class="input-group-text bg-secondary text-white border-0">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" id="email" class="form-control bg-secondary bg-opacity-25 text-white border-0" placeholder="Email:" required>
          </div>

          <div class="mb-4 input-group">
            <span class="input-group-text bg-secondary text-white border-0">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="password" class="form-control bg-secondary bg-opacity-25 text-white border-0" placeholder="Senha:" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary fw-bold fst-italic">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-4 small text-white-50">
      VisionFood © 2025
    </div>
  </div>

  <!-- Firebase SDKs compatíveis -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Seu app.js com tudo (config + login) -->
  <script src="app.js" type="module"></script>
</body>
</html>
