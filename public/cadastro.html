<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-gradient text-white vh-100">

  <div class="container py-4">

    <!-- Linha de topo com botão Login à direita -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div></div>
      <a href="login.html" class="btn btn-outline-light fw-semibold">
        <i class="fas fa-user me-2"></i>Login
      </a>
    </div>

    <!-- Título -->
    <div class="text-center mb-4">
      <h1 class="fw-semibold fst-italic text-shadow">VisionFood</h1>
      <p class="mt-3">
        <strong><em>Quem Somos?</em></strong>
        Nossa missão é transformar a experiência gastronômica para pessoas com deficiência visual...
      </p>
    </div>

    <!-- Formulário de cadastro -->
    <div class="bg-dark bg-opacity-50 rounded-4 p-4 mx-auto mt-5" style="max-width: 360px;">
      <h5 class="fw-bold fst-italic mb-4">Primeira vez por aqui?<br>Cadastre-se :)</h5>
      <form id="cadastro-form" class="mt-4">
        <div class="mb-3 input-group">
          <span class="input-group-text bg-secondary text-white border-0">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" id="nome" class="form-control bg-secondary bg-opacity-25 text-white border-0" placeholder="Nome:" required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text bg-secondary text-white border-0">
            <i class="fa fa-envelope"></i>
          </span>
          <input type="email" id="email" class="form-control bg-secondary bg-opacity-25 text-white border-0" placeholder="Email:" required>
        </div>

        <div class="mb-4 input-group">
          <span class="input-group-text bg-secondary text-white border-0">
            <i class="fa fa-lock"></i>
          </span>
          <input type="password" id="password" class="form-control bg-secondary bg-opacity-25 text-white border-0" placeholder="Senha:" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-light fw-bold text-primary">Cadastrar</button>
        </div>
      </form>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Seu script com configuração + login/cadastro -->
  <script src="app.js" type="module"></script>
</body>
</html>
